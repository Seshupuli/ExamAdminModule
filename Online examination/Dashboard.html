<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Local Css -->
  <link rel="stylesheet" type="text/css" href="styles/dashboardstyles.css">
  <title>AdminPage</title>
</head>

<body class="bg-right">
  <div class="container-fluid mt-5">
            <div class="card bg-common card-left bg-commom">
              <div class="card-body headbar">
                <nav class="navbar navbar-expand-lg navbar-info barstyle">
                  <a class="navbar-brand logoname" href="#">E-Exam</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav nav ml-auto tbar">
                      <a data-toggle="tab" role="tab" class="nav-item nav-link" href="#dashboard"><i class="fas fa-tachometer-alt mr-1"></i> DashBoard</a>
                      <a data-toggle="tab" role="tab" class="nav-item nav-link" href="#courses"><i class="fas fa-calendar-alt"></i> Courses</a>
                      <a data-toggle="tab" role="tab" class="nav-item nav-link" href="#studentsinfo"><i class="fas fa-users mr-1"></i> StudentsInfo</a>
                      <a data-toggle="tab" role="tab" class="nav-item nav-link" href="#teachersinfo"><i class="fas fa-users mr-1"></i> TeachersInfo</a>
                      <a data-toggle="tab" role="tab" class="nav-item nav-link" href="#questionpaper"><i class="fas fa-question mr-1"></i> QuestionPaper</a>
                      <a data-toggle="tab" role="tab" class="nav-item nav-link" href="#profile"><i class="fas fa-user mr-1"></i> Profile</a>
                      <!-- <a data-toggle='tab' class="nav-link" href="#signout"><i class="fas fa-sign-out-alt mr-1"></i> Signout</a> -->
                    </div>
                  </div>
                </nav>
              </div>
            </div>
            <div class="card mt-3">
              <!-- tab content -->
              <div class="card-body tab-content border-0">
                <!--profile-->
                <div class="tab-pane" id="profile">
                    <form role="form">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">First name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="Jane">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="Bishop">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="email@gmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Username</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="janeuser">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Password</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="password" value="11111122333">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="password" value="11111122333">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Cancel">
                                <input type="button" class="btn btn-primary" value="Save Changes">
                            </div>
                        </div>
                    </form>
                </div>
                <!--dashboard content-->
                <div class="tab-pane active" id="dashboard">
                  <div class="row">

                    <div class="col-md-3 ">
                      <div class="card text-center">
                        <div class="card-body bg-info text-white">
                          <div class="row align-items-center ">
                            <div class="col">
                              <i class="fa fa-users fa-4x"></i>
                            </div>
                            <div class="col">
                              <a class=" nav-item nav-link" href="#studentsinfo"><h1>Total Students</h1></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="card text-center">
                        <div class="card-body bg-info text-white">
                          <div class="row align-items-center">
                            <div class="col">
                              <i class="fa fa-chalkboard-teacher fa-4x"></i>
                            </div>
                            <div class="col">
                              <a class="nav-item nav-link" href="#teachersinfo"><h1>Total Teachers</h1></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="card text-center">
                        <div class="card-body bg-info text-white">
                          <div class="row align-items-center">
                            <div class="col">
                              <i class="fa fa-book fa-4x"></i>
                            </div>
                            <div class="col">
                              <a class="nav-item nav-link" href="#courses"><h1>Total Courses</h1></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--dashboard end-->
                <div class="tab-pane " id="courses">
                  <h1>this is courses tab</h1>
                </div>
                <!--studentsinfo content-->
                <div class="tab-pane " id="studentsinfo">
                  <div class="dbframe">
                    <div width=100%; height="100%">
                      <iframe src="studentdetails.html" width="100%" height="500px;" style="border:none;"></iframe>
                    </div>
                  </div>
                </div>
                <!--end of stundent info-->
                <!--Teachersinfo content-->
                <div class="tab-pane " id="teachersinfo">
                  <div class="dbframe">
                    <div width=100%; height="100%">
                      <iframe src="teacherdetails.html" width="100%" height="500px;" style="border:none;"></iframe>
                    </div>
                  </div>
                </div>
                <!--end of Teacher info-->
                <!--question paper-->
                <div class="tab-pane " id="questionpaper">
                  <div  id="addques">
                    <h1 style="color:#2f5d62;">ADD QUESTIONS</h1>
                  </div>
                  <div class="addquestitle">
                    <div class="btn-group mb-3">
                      <button type="button" class="btn dropdown-toggle btn-lg ml-6" data-toggle="dropdown"  id="courseselect" aria-haspopup="true" aria-expanded="false">
                        select Course
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Computer fundamentals</a>
                        <a class="dropdown-item" href="#">Python</a>
                        <a class="dropdown-item" href="#">React Js</a>
                      </div>
                    </div>
                  </div>
                  <div class="container">
                      <ul class="nav nav-tabs " id="myTab" role="tablist">
                          <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#quessingle" role="tab" aria-selected="true">Add Manually</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#quesfile" role="tab"  aria-selected="false">Upload File</a>
                          </li>
                      </ul>
                      <div class="tab-content">
                          <div class="tab-pane  mb-3 active " id="quessingle" role="tabpanel" aria-labelledby="home-tab">
                            <div class="form-group">
                              <div class="panel panel-default">
                                <div class="panel-heading" style="color:red;">Make sure course is selected <br /><hr /></div>
                                <div class="panel-body" id="main_block">
                                  <div class="mb-3 ">
                                    <div class="form-group">
                                      <textarea rows="4" class="form-control" id="Questionname" placeholder="Question"></textarea>
                                    </div>
                                  </div>
                                  <div class="mb-3">
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="Option1" placeholder="Option1">
                                    </div>
                                  </div>
                                  <div class="mb-3">
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="Option2" placeholder="Option2">
                                    </div>
                                  </div>
                                  <div class="mb-3">
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="Option3" placeholder="Option3">
                                    </div>
                                  </div>
                                  <div class="mb-3">
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="Option4" placeholder="Option4">
                                    </div>
                                    <div class="input-group-btn">
                                      <button class="btn btn-success" type="button" onclick="add_education_fields();"> <i class="fa fa-plus" aria-hidden="true"></i> add question </button>
                                    </div>
                                  </div>
                                  <div class="clear"></div>
                                  <div id="education_fields"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="tab-pane " id="quesfile" role="tabpanel">
                            <div class="fileinput">
                              <label class="form-label" for="customFile" style="color:red;">Make Sure course is selceted</label>
                              <input type="file" class="form-control" id="customFile" />
                            </div>
                          </div>
                      </div>
                  </div>

                  <!--end of question paper-->
                </div>
              </div>
            </div>
  </div>
</body>

</html>
